<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1>Scoreboard</h1>
        <div class="container">
            
            <div class="card" id="home">
                <h3>HOME</h3>
                <div class="points-display" id="home-points-display"></div>
                <div>
                    <button class="btn btn-home" id="home-btn-plus1" value="1">+1</button>
                    <button class="btn btn-home" id="home-btn-plus2" value="2">+2</button>
                    <button class="btn btn-home" id="home-btn-plus3" value="3" >+3</button>
                </div>
            </div>
            <div class="card" id="guest">
                <h3>GUEST</h3>
                <div class="points-display" id="guest-points-display"></div>
                <div>
                    <button class="btn btn-guest" id="guest-btn-plus1" value="1">+1</button>
                    <button class="btn btn-guest" id="guest-btn-plus2" value="2">+2</button>
                    <button class="btn btn-guest" id="guest-btn-plus3" value="3" >+3</button>
                </div>
            </div>
        </div>
        
        <div id='modal' class="modal">
            <div class="modal-msg">
                <h1 id="winning-msg" class="winning-msg"></h1>
                <button id="reset-btn" class="reset-btn">Reset</button>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
